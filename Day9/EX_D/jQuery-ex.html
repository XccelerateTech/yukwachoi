<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header id='header'>
            <h1>Contacts</h1>
        </header>
        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="form1">
                    <div id="row-name">
                        <input type='text' name="name" placeholder="Name"/>
                    </div>
                    <div id="row-phone">
                        <input type='text' name="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input type='text' name="email" placeholder="Email" />
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit"/>
                    </div>
                </form>
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <footer>
        </footer>
        <script type='text/javascript'>
            $('#row-name input').on('keydown', function(e){
                var typing = e.target.value
                if (typing.length > 5){
                    $(this).css('border', '1px red solid');
                }else {
                    $(this).css('border', '1px black solid');
                }
            });

            $('#row-phone input').on('keydown', function(e){
                var phone = e.target.value
                if (phone.length > 16 || phone.length < 6 || isNaN(e.target.value)){
                    $(this).css('border', '1px red solid');
                }else {
                    $(this).css('border', '1px black solid');
                }
            });

            $('#row-submit').after(`<div id="row-clear">
                        <input type="reset" value="clear" />
                    </div>`);

            $(`#row-submit`).on('click', function(e){
                var getName = $('#row-name input').value;
                var getPhone = $('#row-phone input').value;
                var getEmail =$('#row-email input').value;
                $('tbody').after(`<tr class="row">
                            <td>${getName}</td>
                            <td>${getPhone}</td>
                            <td>${getEmail}</td>
                        </tr>`);
            });        
        </script>
    </body>
</html>
